<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>,

<body>

  <div class="parent">

   <div class="left_side">

   <div class="content">
   <h1>Let's Chat</h1>

   <div class="p1">
   <p>Whether you have a question, want to </p>
   <p>start a project or simply want to connect.</p>
   </div>

  <div class="p2">
  <p>Feel free to send me a message in the </p>
  <p>contact form</p>
  </div>
      
  </div>
  </div>

    <div class="right_side">
      <h1>Contact</h1>
      <form>
        <label for="name" class="required">*Required</label>

        <input type="text" id="name"  placeholder="name" required />

        <input type="email" id="email"  placeholder="email" required />

        <input type="text" id="company"  placeholder="company" />

        <input type="tel" id="phone"  placeholder="phone" />

        <textarea id="message" 
        placeholder="message" rows="4"></textarea>

        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
</body>
</html>
